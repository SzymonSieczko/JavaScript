<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 id="title">Number Guessing Game</h1>
        <p>
            We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
        </p>
        <div class="form">
            <label for="guess">Enter guess:</label>
            <input class="guessfield" type="number" id="guess" name="guess" max="100" min="1">
            <button class="guesssubmit" type="submit">Submit Guess</button>
        </div>
        <div class="game">
            <p class="previous"></p>
            <p class="result"></p>
            <p class="hiorlow"></p>
        </div>
    </body>
</html>
