<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Birthday</h1>
    <div class="timer">
        <div class="liczba">
            <div class="number" id="dni"></div>
            <p class="opis" id="opis-dni"></p>
        </div>
        <div class="liczba">
            <div class="number" id="godziny">16</div>
            <p class="opis" id="opis-godziny"></p>
        </div>
        <div class="liczba">
            <div class="number" id="minuty">34</div>
            <p class="opis" id="opis-minuty"></p>
        </div>
        <div class="liczba">
            <div class="number" id="sekundy">15</div>
            <p class="opis" id="opis-sekundy"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
